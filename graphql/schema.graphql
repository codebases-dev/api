type Mutation {
  """Create a snippet"""
  createSnippet(code: String, language: String, title: String, userId: String): Snippet!

  """Delete a snippet"""
  deleteSnippet(id: String): Snippet!
}

type Query {
  """Get a snippet by ID"""
  snippet(id: String): Snippet!

  """Get list of snippets"""
  snippets: [Snippet!]!
}

type Snippet {
  code: String!
  id: String!
  language: String!
  postedAt: String!
  title: String!
  user: User!
  userId: String!
}

type User {
  displayName: String!
  id: String!
  imageUrl: String!
  username: String!
}