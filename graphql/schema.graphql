type Mutation {
  """Create a snippet"""
  createSnippet(code: String, language: String, title: String, userId: String): Snippet!
}

type Query {
  """List of snippets"""
  snippets: [Snippet!]!
}

type Snippet {
  code: String!
  id: String!
  language: String!
  postedAt: String!
  title: String!
  userId: String!
}