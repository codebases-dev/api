type Mutation {
  """Create a snippet"""
  createSnippet(code: String, language: String, title: String, userId: String): Snippet!
}

type Query {
  """List of snippets"""
  snippets: [Snippet!]!

  """A user"""
  user(id: String): User!

  """List of users"""
  users: [User!]!
}

type Snippet {
  code: String!
  id: String!
  language: String!
  postedAt: String!
  title: String!
  userId: String!
}

type User {
  id: String!
  name: String!
}